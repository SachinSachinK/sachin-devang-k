<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #81689D;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        hr {
            border: none;
            border-top: 2px solid #333;
            margin: 20px auto;
            width: 50%;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Explore the Hybrid Application of Helping Hands for NGO</h3>
        <hr>
        <a href="ngo_final_report.pdf">Read the Report</a>
        <hr>
        <h3>Redirect to the Home Page</h3>
        <a href="index.html">Go Home</a>
    </div>
</body>
</html>
